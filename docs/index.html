<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ore-three - Docs</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|M+PLUS+Rounded+1c", rel="stylesheet" >

	<style>
		*{
			margin: 0;
			padding: 0;
		}

		header{
			font-family: Comfortaa, 'M PLUS Rounded 1c';
			background-color: black;
			color: white;
			font-size: 30px;
			padding: 10px 15px;
		}
	
		a{
			text-decoration: none;
		}
	
		.menu-list{
			font-size: 20px;
			list-style: none;
		}
	
		.menu-list-item{
			margin-bottom: 15px;
		}

		.menu-list-item a{
			font-size: 15px;
			color: white;
			padding: 5px 10px;
			margin-bottom: 20px;
			
			background-color: black;
			
			transition: .3s;
		}
		
		.menu-list-item a:hover{
			background-color: #666;
		}

		.content{
			width: 95%;
			margin: 20px auto;
		}
		
	</style>

</head>

<body>
	<header>ore-three</header>
	<div class="content">
		<ul class="menu-list">
			<li class="menu-list-item"><a href="./documentation/">Documentation</a></li>
			<li class="menu-list-item"><a href="./examples/">Examples</a></li>
		</ul>
	</div>

</body>
</html>
